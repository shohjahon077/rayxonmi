<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayhonmi | Ultra Esthetic</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ffffff;
            --pink-glow: #ff007a;
            --overlay: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Qizlarga mos nafis va yorqin aurora fon */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #a18cd1 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Intro Overlay (Sizga yoqqan variant) */
        #intro-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 5000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .intro-letter {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2rem, 8vw, 5rem);
            color: white;
            display: inline-block;
            transform: translateY(100px);
            opacity: 0;
            letter-spacing: 10px;
        }

        /* 3D Glass Card */
        .wrapper {
            perspective: 2000px;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: center;
            opacity: 0; /* Intro tugaguncha yashirin */
        }

        .card {
            width: 380px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            padding: 50px 30px;
            text-align: center;
            transform-style: preserve-3d;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 40px;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 20px;
            transform: translateZ(50px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transform: translateZ(40px);
        }

        /* Linklar dizayni - Endi aniq ko'rinadi */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: translateZ(30px);
        }

        .link-item {
            background: rgba(255, 255, 255, 0.9); /* To'qroq oq fon */
            padding: 18px 25px;
            border-radius: 20px;
            text-decoration: none;
            color: #ff007a; /* Pushti rang matn */
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .link-item:hover {
            background: #ff007a;
            color: white;
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 10px 25px rgba(255, 0, 122, 0.4);
        }

        /* Yaratuvchi Shohjahon Mahkamov */
        .shoh-footer {
            margin-top: 40px;
            transform: translateZ(20px);
        }

        .shoh-link {
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .shoh-link:hover {
            background: white;
            color: #ff007a;
        }

        .shoh-link i { color: #ff007a; font-size: 1rem; }
        .shoh-link:hover i { color: #ff007a; }

        @media (max-width: 400px) {
            .card { width: 90%; padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div id="intro-text">
            <span class="intro-letter">R</span>
            <span class="intro-letter">A</span>
            <span class="intro-letter">Y</span>
            <span class="intro-letter">x</span>
            <span class="intro-letter">O</span>
            <span class="intro-letter">N</span>
            <span class="intro-letter">M</span>
            <span class="intro-letter">I</span>
        </div>
    </div>

    <div class="wrapper">
        <div class="card">
            <img src="5420421742179585938.jpg" alt="Rayhonmi" class="profile-img">

            <h1>Rayhonmi</h1>

            <div class="links-container">
                <a href="https://www.instagram.com/rayxonmi?igsh=anpwODNvdnRpbmJw" target="_blank" class="link-item">
                    <span>INSTAGRAM</span>
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://t.me/nerayaaa" target="_blank" class="link-item">
                    <span>TELEGRAM</span>
                    <i class="fab fa-telegram-plane"></i>
                </a>
                
            </div>

            <div class="shoh-footer">
                <a href="https://instagram.com/shohcore12" target="_blank" class="shoh-link">
                    Yaratuvchi: <b>Shohjahon Mahkamov</b>
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Intro va Kirish Animatsiyasi
        window.addEventListener('load', () => {
            const tl = gsap.timeline();

            // 1. Harflar chiqishi
            tl.to(".intro-letter", {
                opacity: 1,
                y: 0,
                duration: 1,
                stagger: 0.1,
                ease: "expo.out"
            })
            // 2. Harflar yo'qolishi
            .to(".intro-letter", {
                y: -50,
                opacity: 0,
                duration: 0.8,
                stagger: 0.05,
                ease: "expo.in",
                delay: 0.5
            })
            // 3. Qora fon ko'tarilishi
            .to("#intro-overlay", {
                yPercent: -100,
                duration: 1.2,
                ease: "power4.inOut"
            })
            // 4. Asosiy karta chiqishi
            .to(".wrapper", {
                opacity: 1,
                duration: 1
            }, "-=0.8")
            .from(".card", {
                z: -500,
                rotateX: 45,
                duration: 1.5,
                ease: "expo.out"
            }, "-=1");
        });

        // 3D Harakat (Sichqoncha bilan)
        const card = document.querySelector('.card');
        const wrapper = document.querySelector('.wrapper');

        document.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 25;
            let y = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        });
    </script>
</body>
</html>
